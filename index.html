<!doctype html>
<html lang="ja">
  <head>
    <meta charset ="utf-8">
    <title>Neo Wordpress Toppage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header id="header">
      <div class="logo-box">
        <img alt="techのlogo" src="./images/logo.png"/>
      </div>
    </header>
    <nav id="header-navigation">
      <ul class="navigations-box">
        <li class="item"><a href="#">TOP</a></li>
        <li class="item"><a href="#">ABOUT</a></li>
        <li class="item"><a href="#">MAP</a></li>
        <li class="item"><a href="#">BLOG</a></li>
        <li class="item"><a href="#">CONTACT</a></li>
      </ul>
    </nav>
    <div id="top-cover">
      <div class="cover-image__box">
        <img class="cover-image__content" alt="cover image" src="images/slide-1.png"/>
      </div>
    </div>
    <div id="main-content">
      <main id="main">
        <h1 class="frame-heading frame-heading--top">Academy Corporationのサイトへようこそ</h1>
        <p class="frame-sentence frame-sentence--last">Academy Corporationはあなたの生活を便利にする商品やサービスの開発を日々行っています。<a href="#">スタッフブログ</a>では新製品の情報なども公開していますので是非御覧ください。</p>
        <h2 class="frame-heading frame-heading--second frame-heading--yellow">NEWS</h2>
      </main>
      <aside id="sidebar">
        <h2 class="frame-heading--sidebar">Sidebar</h2>
      </aside>
    </div>
    <div id="contact-footer"></div>
    <footer id="footer"></footer>
  </body>
</html>
